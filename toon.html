        $(function(){
            $("#accordian h3").click(function(){
                $("#accordian ul ul").slideUp();
                if(!$(this).next().is(":visible"))
                {
                    $(this).next().slideDown();
                }
            })
        })
        
        
        function controlExpand() {
            var sup = event.srcElement.id;
            if (sup != '') {
                var sub = document.all[(sup + "Sub")]
                if(sub != null) {
                    if (sub.style.display =='none')
                        sub.style.display = '';
                    else
                        sub.style.display = 'none';
                }
            }
        }
